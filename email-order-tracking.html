<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png" />

    <title>NEO Bazaar </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap');

        table,
        td {
            border: 0;
        }
    </style>
</head>

<body style="padding: 0; margin: 0;">
    <table style="width: 100%; border-spacing: 0; margin-bottom: 0; padding: 0;">
        <tbody>
            <tr>
                <td style="background-color: #fff; padding: 0;">
                    <table
                        style="max-width: 602px; width: 100%; border-spacing: 0; margin-left: auto; margin-right: auto; margin-bottom: 0;">
                        <tbody>
                            <tr>
                                <td style="background-color: #3084bb; padding: 16px 16px 8px 16px;">
                                    <table style="width: 100%; border-spacing: 0; margin-bottom: 0;">
                                        <tbody>
                                            <tr>
                                                <td style="text-align: center; padding: 0;">
                                                    <h1
                                                        style="font-family: 'Jost', sans-serif; font-size: 24px; color: #fff; font-weight: 600; text-transform: uppercase; margin: 0;">
                                                        order tracking: <span>order no</span></h1>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td style="background-color: #4396cc; padding: 8px 16px 16px 16px;">
                                    <table style="width: 100%; border-spacing: 0; margin-bottom: 0;">
                                        <tbody>
                                            <tr>
                                                <td style="text-align: center; padding: 0;">
                                                    <h1
                                                        style="font-family: 'Jost', sans-serif; font-size: 16px; color: #fff; font-weight: 400; text-transform: capitalize; margin: 0;">
                                                        <span style="font-weight: 500;">shipped via: </span>Ipsum dolar
                                                    </h1>
                                                </td>
                                                <td style="text-align: center; padding: 0;">
                                                    <h1
                                                        style="font-family: 'Jost', sans-serif; font-size: 16px; color: #fff; font-weight: 400; text-transform: capitalize; margin: 0;">
                                                        <span style="font-weight: 500;">status: </span>Checking Quantity
                                                    </h1>
                                                </td>
                                                <td style="text-align: center; padding: 0;">
                                                    <h1
                                                        style="font-family: 'Jost', sans-serif; font-size: 16px; color: #fff; font-weight: 400; text-transform: capitalize; margin: 0;">
                                                        <span style="font-weight: 500;">expected date: </span>4-Feb-2021
                                                    </h1>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td style="background-color: #f5f5f5; padding: 0;">
                                    <table style="width: 100%; border-spacing: 0;">
                                        <tbody>
                                            <tr>
                                                <td style="width: 100%">
                                                    <img style="width: 100%;"
                                                        src="https://github.com/raihan-cse/NEO-Bazaar/blob/master/assets/images/ot-4.png?raw=true"
                                                        alt="">
                                                </td>
                                            </tr>
                                            <tr style="display: none;">
                                                <td style="width: 100%">
                                                    <img style="width: 100%;"
                                                        src="https://github.com/raihan-cse/NEO-Bazaar/blob/master/assets/images/ot-3.png?raw=true"
                                                        alt="">
                                                </td>
                                            </tr>
                                            <tr style="display: none;">
                                                <td style="width: 100%">
                                                    <img style="width: 100%;"
                                                        src="https://github.com/raihan-cse/NEO-Bazaar/blob/master/assets/images/ot-2.png?raw=true"
                                                        alt="">
                                                </td>
                                            </tr>
                                            <tr style="display: none;">
                                                <td style="width: 100%">
                                                    <img style="width: 100%;"
                                                        src="https://github.com/raihan-cse/NEO-Bazaar/blob/master/assets/images/ot-1.png?raw=true"
                                                        alt="">
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>

</html>
